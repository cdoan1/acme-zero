---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: bootstrap-run
  # generateName: bootstrap-run-
  namespace: bootstrap
spec:
  # serviceAccountName: bootstrap-pipeline-sa
  params:
    - name: git-url
      value: "https://github.com/cdoan1/acme-zero.git"
    - name: git-revision
      value: "main"
  pipelineRef:
    name: bootstrap-pipeline
  taskRunTemplate:
    serviceAccountName: bootstrap-pipeline-sa
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: bootstrap-workspace-pvc
