apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: bootstrap-pipeline
spec:
  description: >-
    A pipeline to run the bootstrap script on the ACME cluster.
    Clones the git repository and executes bin/bootstrap.
  params:
    - name: git-url
      type: string
      default: "https://github.com/cdoan1/acme-zero"
    - name: git-revision
      type: string
      default: "main"
  workspaces:
    - name: shared-workspace
  tasks:
    - name: clone-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: URL
          value: $(params.git-url)
        - name: REVISION
          value: $(params.git-revision)
    - name: bootstrap-task
      runAfter:
        - clone-repository
      taskSpec:
        workspaces:
          - name: source
        steps:
          - name: run-bootstrap
            image: quay.io/openshift/origin-cli:latest
            workingDir: $(workspaces.source.path)
            script: |
              #!/bin/bash
              set -e
              
              # oc CLI is already available in this image
              
              # Make bootstrap script executable
              # chmod +x ./bin/bootstrap
              
              # Run the bootstrap script
              ls -al
              pwd


              # test storage; create inline file
              echo > inline-file.txt << EOF
              This is an inline file
              This is an inline file
              This is an inline file
              EOF
              
              ls -al
              cat inline-file.txt

              which git
              git --version


              echo "Running bootstrap script..."
              ./bin/bootstrap
      workspaces:
        - name: source
          workspace: shared-workspace
