apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: bootstrap-pipeline
spec:
  description: >-
    A pipeline to run the bootstrap script on the ACME cluster.
    Clones the git repository and executes bin/bootstrap.
  params:
    - name: git-url
      type: string
      default: "https://github.com/cdoan1/acme-zero"
    - name: git-revision
      type: string
      default: "main"
  workspaces:
    - name: shared-workspace
  tasks:
    - name: clone-repository
      taskSpec:
        params:
          - name: url
          - name: revision
        workspaces:
          - name: output
        steps:
          - name: clone
            image: alpine/git:latest
            workingDir: $(workspaces.output.path)
            script: |
              #!/bin/sh
              set -e
              
              # Clone the repository
              git clone $(params.url) .
              git checkout $(params.revision)
              
              echo "Repository cloned successfully"
              ls -la
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
    - name: bootstrap-task
      runAfter:
        - clone-repository
      taskSpec:
        workspaces:
          - name: source
        steps:
          - name: run-bootstrap
            image: quay.io/openshift/origin-cli:latest
            workingDir: $(workspaces.source.path)
            script: |
              #!/bin/bash
              set -e
              
              # oc CLI is already available in this image
              
              # Make bootstrap script executable
              chmod +x ./bin/bootstrap
              
              # Run the bootstrap script
              echo "Running bootstrap script..."
              ./bin/bootstrap
      workspaces:
        - name: source
          workspace: shared-workspace
