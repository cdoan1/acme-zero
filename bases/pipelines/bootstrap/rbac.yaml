---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrap-pipeline-sa
  namespace: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bootstrap-pipeline-role
rules:
# Core Kubernetes resources
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
# Apps resources
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["*"]
# Batch resources (for Jobs)
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["*"]
# RBAC resources (for ClusterRoleBindings)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["*"]
# ArgoCD applications
- apiGroups: ["argoproj.io"]
  resources: ["applications", "appprojects"]
  verbs: ["*"]
# Operator resources
- apiGroups: ["operators.coreos.com"]
  resources: ["subscriptions", "operatorgroups", "clusterserviceversions", "catalogsources"]
  verbs: ["*"]
# OpenShift routes
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["*"]
# OpenShift config
- apiGroups: ["config.openshift.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# OpenShift console
- apiGroups: ["console.openshift.io"]
  resources: ["*"]
  verbs: ["*"]
# Custom Resource Definitions
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]
# Services access (needed for cluster-info)
- apiGroups: [""]
  resources: ["services", "nodes"]
  verbs: ["get", "list", "watch"]
  resourceNames: []
# Allow access to kube-system namespace services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
  namespaces: ["kube-system"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bootstrap-pipeline-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bootstrap-pipeline-role
subjects:
- kind: ServiceAccount
  name: bootstrap-pipeline-sa
  namespace: bootstrap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bootstrap-pipeline-scc-anyuid
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
subjects:
- kind: ServiceAccount
  name: bootstrap-pipeline-sa
  namespace: bootstrap