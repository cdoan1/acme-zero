apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: bootstrap-run
  namespace: bootstrap
  annotations:
    tekton.dev/periodic: "*/10 * * * *"  # Every 10 minutes
spec:
  pipelineRef:
    name: bootstrap-pipeline
  params:
    - name: git-url
      value: "https://github.com/cdoan1/acme-zero"
    - name: git-revision
      value: "main"
  taskRunTemplate:
    serviceAccountName: bootstrap-pipeline-sa
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
